# Flatpak-wine32 with mono and gecko included
# Dotnet 2, 3, 3.5 xna31 all work fine with this
# using winetricks

app-id: io.github.flatpak-wine32
base-version: '20.08'
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: wine
default-branch: stable
separate-locales: false

rename-desktop-file: wine.desktop


# Support 32-bit at runtime
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '20.08'

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '20.08'
    no-autodownload: false

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    versions: "20.08;1.4"
    version: '1.4'
    subdirectories: true
    no-autodownload: false
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver
    
  org.freedesktop.Platform.VAAPI.Intel:
      directory: lib/dri/intel-vaapi-driver
      autodelete: false
      no-autodownload: true
      download-if: have-intel-gpu

# Support 32-bit at buildtime
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --allow=multiarch
  - --allow=devel
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=host
#  - --filesystem=~/.local/share/applications/wine:create
  - --device=all
  # Persist Wineprefix ~/.wine
  - --persist=.wine
  # Skip Gecko and Mono popups when creating Wine prefix
  - --env=WINEDLLOVERRIDES=mscoree,mshtml=
#  - --env="WINEPREFIX=~/.flatpak-wine32"
  # Support 32-bit runtime
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib32
  - --env=WINEARCH=win32
  - --env=WINE_RESOLUTION=1920x1080

modules:
  # Create 32-bit directories
  - name: compat
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu

  - name: wine32
    builddir: true
    build-options:
    # make-args: -j1
      prefix: /app
      prepend-path: /app/bin
      ldflags: -L/app/lib32
      append-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: i686-unknown-linux-gnu-gcc
        CXX: i686-unknown-linux-gnu-g++
      libdir: /app/lib32
      strip: true
      
      
    config-opts:
      - --libdir=/app/lib32
      - --disable-win16
      - --with-x
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-ldap
      - --without-netapi
#      - --without-mono
      - --without-test

#    cleanup:
#      - "*.a"
#      - "*.la"
#      - /include
#      - /lib/pkgconfig
#      - /lib64/pkgconfig
#      - /lib/cmake
#      - /lib64/cmake
#      - /share/man
#      - /bin/function_grep.pl
#      - /bin/widl
#      - /bin/winebuild
#      - /bin/winecpp
#      - /bin/winedump
#      - /bin/wineg++
#      - /bin/winegcc
#      - /bin/winemaker
#      - /bin/wmc
#      - /bin/wrc
#      - /lib/wine/*.def
#      - /lib64/wine/*.def
      
    make-install-args:
      - LDCONFIG=/bin/true
      - STRIP=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/6.x/wine-6.3.tar.xz
        sha512: 20108ea5036d612e8dd61fe9254d67cad02d757ede87174ed27774e4e3537e0d1f4d67156fd430f1d01d5c68b899cb0c7b4be298d897a1ce823913efef822242

  - name: wine-gecko
    buildsystem: simple
    build-commands:
    - install -D wine-gecko-2.47.2-x86.msi /app/share/wine/gecko/wine-gecko-2.47.2-x86.msi
    no-make-install: true
    sources:
    - type: file
      url: http://dl.winehq.org/wine/wine-gecko/2.47.2/wine-gecko-2.47.2-x86.msi
      sha256: e520ce7336cd420cd09c91337d87e74bb420300fd5cbc6f724c1802766b6a61d

  - name: wine-mono
    buildsystem: simple
    build-commands:
    - install -D wine-mono-6.0.0-x86.msi /app/share/wine/mono/wine-mono-6.0.0-x86.msi
    no-make-install: true
    sources:
    - type: file
      url: https://dl.winehq.org/wine/wine-mono/6.0.0/wine-mono-6.0.0-x86.msi
      sha256: 5c7af5976d101be359a77045c9cc8fc40feac028263d00e731578864e8b183d0

        
  - name: winetricks
    buildsystem: simple
    build-commands:
    - make
    - make PREFIX=/app install
    - chmod +x /app/bin/winetricks
    sources:
    - type: archive
      url: https://github.com/Winetricks/winetricks/releases/download/20210206/20210206.tar.gz
      sha256: 705421798b28696f577104ebdf03b068b9343ab096754150f47a6ec06fa8ae65
  - name: cabextract
    buildsystem: autotools
    sources:
    - type: archive
      url: https://www.cabextract.org.uk/cabextract-1.6.tar.gz
      sha256: cee661b56555350d26943c5e127fc75dd290b7f75689d5ebc1f04957c4af55fb
  
  - name: wget
    buildsystem: autotools
    sources:
    - type: archive
      url: https://ftp.gnu.org/gnu/wget/wget-1.19.4.tar.gz
      sha256: 93fb96b0f48a20ff5be0d9d9d3c4a986b469cb853131f9d5fe4cc9cecbc8b5b5
      
  - name: winedesktop
    buildsystem: simple
    build-commands:
    - install -Dm644 
      /app/share/icons/hicolor/scalable/apps/winetricks.svg
      /app/share/icons/hicolor/scalable/apps/io.github.flatpak-wine32.svg 

    - desktop-file-edit --set-icon=io.github.flatpak-wine32 /app/share/applications/wine.desktop
    - desktop-file-edit --set-name=flatpak-wine32 /app/share/applications/wine.desktop
    
    - desktop-file-edit --set-name=flatpak-wine32-winetricks 
                        /app/share/applications/winetricks.desktop
    - desktop-file-edit --set-icon=io.github.flatpak-wine32-winetricks
                        /app/share/applications/winetricks.desktop
    
    - install -Dm644 /app/share/applications/winetricks.desktop 
                     /app/share/applications/io.github.flatpak-wine32-winetricks.desktop
    - install -Dm644
      /app/share/icons/hicolor/scalable/apps/winetricks.svg
      /app/share/icons/hicolor/scalable/apps/io.github.flatpak-wine32-winetricks.svg
      
      
cleanup:
 - /lib/debug
 - /bin/extresso
 - /bin/genresscript
 - /bin/icotool
 - /bin/wrestool
 - /share/man
 - /include 
 - /share/applications/winetricks.desktop
 - /app/share/icons/hicolor/scalable/apps/winetricks.svg
 - /app/share/applications/winetricks.desktop
